# 此选项可在右键菜单中修改，不建议设置为true，除非你有频繁导出html的需求
DOWNLOAD_NETWORK_IMAGE = false


############### custom ###############
[custom]
# 启用插件
ENABLE = true
# 在右键菜单中展示的名称
NAME = "自定义插件"
# 是否在右键菜单中可点击
CLICKABLE = true


############### right_click_menu ###############
[right_click_menu]
# 启用插件
ENABLE = true
# 在右键菜单中展示的名称
NAME = "右键菜单"
# 是否在右键菜单中可点击
CLICKABLE = true
# 点击后是否隐藏菜单
DO_NOT_HIDE = false
# 内部使用
NOT_AVAILABLE_VALUE = "__not_available__"


############### file_counter ###############
[file_counter]
# 启用插件
ENABLE = true
# 在右键菜单中展示的名称
NAME = "文件计数"
# 是否在右键菜单中可点击
CLICKABLE = false
# Typora允许打开小于2000000(即MAX_FILE_SIZE)的文件，大于maxSize的文件在搜索时将被忽略。若maxSize<0则不过滤
MAX_SIZE = 2000000
# Typora允许打开的文件的后缀名，此外的文件在搜索时将被忽略
ALLOW_EXT = ["", "md", "markdown", "mdown", "mmd", "text", "txt", "rmarkdown", "mkd", "mdwn", "mdtxt", "rmd", "mdtext", "apib"]
# 内部使用
# 添加的class name
CLASS_NAME = "plugin-file-counter"
LOOP_DETECT_INTERVAL = 300


############### resize_table ###############
[resize_table]
# 启用插件
ENABLE = true
# 在右键菜单中展示的名称
NAME = "表格调整"
# 是否在右键菜单中可点击
CLICKABLE = false
# 是否去除表格单元格最小宽度限制
REMOVE_MIX_WIDTH = true
# 单元格边线的拖拽范围
THRESHOLD = 20


############### mermaid_replace ###############
[mermaid_replace]
# 启用插件
