############### commander ###############
[commander]
# 启用插件
# 有一些插件（比如：更新功能）依赖于此插件，若关闭此插件，那些插件都将失效
ENABLE = true
# 在右键菜单中展示的名称
NAME = "命令行环境"
# 是否在右键菜单中可点击
CLICKABLE = true
# 快捷键
HOTKEY = "ctrl+g"
# 允许拖动模态框
ALLOW_DRAG = true
# 【快捷键】和【在右键菜单中】调用内建命令，是否弹出模态框
# 注意: 123使用的是child_process.exec。因此如果程序的输出超出200K，会引发Error：maxBuffer exceeded。此时必须使用echo
#   1.always: 总是弹出
#   2.error: 只在异常时弹出
#   3.silent: 总是静默（其实可以在控制台console中看到）
#   4.echo: 立即回显程序输出、适合需要不断打印日志的耗时任务
QUICK_EXEC_SHOW = "error"
# 【在命令输入框里回车】和【点击执行命令按钮】时，使用的回显类型
#   1. always: 等待程序执行完毕后一次性输出
#   2. echo: 立即回显程序输出
COMMIT_EXEC_SHOW = "echo"
# 启用内建的命令列表（若为false，则BUILTIN配置失效）
USE_BUILTIN = true
# 内建命令列表。支持无限添加。
# 目前支持4个参数:
#   1. name:   命令展示的名称
#   2. shell:  cmd/bash、powershell、gitbash、wsl（如果使用 gitbash、wsl，请确保已经将其加入环境变量）
#   3. hotkey: 快捷键调用命令行
#   4. cmd:    执行的命令
# cmd提供内置环境变量:
#   1. $f 当前文件路径
#   2. $d 当前文件所属目录
#   3. $m 当前挂载目录（你在侧边栏看到的根目录）
[[commander.BUILTIN]] # dummy
name = ""
shell = "cmd/bash"
cmd = ""
[[commander.BUILTIN]]
name = "Explorer"
shell = "powershell"
hotkey = "ctrl+alt+e"
cmd = "explorer $d"
[[commander.BUILTIN]]
name = "Vscode"
shell = "cmd/bash"
cmd = "code $f"
[[commander.BUILTIN]]
name = "WT"
shell = "cmd/bash"
cmd = "cd $d && wt"
[[commander.BUILTIN]]
name = "GitCommit"
shell = "cmd/bash"
cmd = "cd $m && git add . && git commit -m \"message\""


