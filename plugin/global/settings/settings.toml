############### commander ###############
[commander]
# 启用插件
ENABLE = true
# 在右键菜单中展示的名称
NAME = "命令行环境"
# 是否在右键菜单中可点击
CLICKABLE = true
# 快捷键
HOTKEY = "ctrl+g"
# 允许拖动模态框
ALLOW_DRAG = true
# 在右键菜单中快速调用内建命令时，是否弹出模态框
# always: 总是弹出
# error: 只在异常时弹出
# silent: 总是静默（可以在console中看到）
QUICK_EXEC_SHOW = "error"
# 启用内建的命令列表
USE_BUILTIN = true
# 内建命令列表(shell: cmd/bash、powershell、gitbash、wsl)
[[commander.BUILTIN]]# dummy
name = ""
shell = "cmd/bash"
cmd = ""
[[commander.BUILTIN]]
name = "Explorer"
shell = "powershell"
cmd = "explorer $d"
[[commander.BUILTIN]]
name = "Vscode"
shell = "cmd/bash"
cmd = "code $f"
[[commander.BUILTIN]]
name = "WT"
shell = "cmd/bash"
cmd = "cd $d && wt"
[[commander.BUILTIN]]
name = "GitCommit"
shell = "cmd/bash"
cmd = "cd $m && git add . && git commit -m \"message\""


