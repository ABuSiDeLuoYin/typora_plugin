############### templater ###############
[templater]
# 右键菜单中展示的名称
name = "文件模板"
# 是否启用此自定义插件
enable = true
# 插件配置
[templater.config]
# 自动打开新文件
auto_open = true
# 模板(可以无限添加，在下面添加自定义的模板)
# 当前支持的模板变量：
#   {{date}}： 当前日期
#   {{time}}：当前时间
#   {{weekday}}：当前周几
#   {{datetime}}：当前日期时间
#   {{yesterday}}：昨天日期
#   {{tomorrow}}：明天日期
#   {{random}}：随机数
#   {{title}}：新建文件的标题
#   {{folder}}：当前文件的目录
#   {{filepath}}：新建文件的路径
#   {{range}}：当前选取的文字
#   {{uuid}}：uuid
[[templater.config.template]]
name = "标准模板"
text = """---
title: {{title}}
date: {{date}}
tags:
---

"""
[[templater.config.template]]
name = "日记"
text = """---
title: {{title}}
date: {{date}} {{weekday}}
---

"""


############### resourceOperation ###############
[resourceOperation]
# 右键菜单中展示的名称
name = "资源管理"
# 是否启用此自定义插件
enable = true
# 插件配置
[resourceOperation.config]
# 本插件是通过后缀名来判断是否是资源的
# 什么后缀判定为资源
resource_suffix = [".jpg", ".jpeg", ".png", ".gif", ".svg", ".webp", ".bmp", ".mp3", ".mp4", ".image", ".jfif", ".gif!large"]
# 什么后缀判定为md文件
markdown_suffix = [".md", ".markdown", ".mdown", ".mmd", ".rmarkdown", ".mkd", ".mdwn", ".mdtxt", ".rmd", ".mdtext"]
# 是否忽略<img src="example.jpg">里的资源（markdown是支持插入html的，此选项问是否要忽略img标签）
ignore_image_div = false
# 对于无后缀名的文件是否加入资源列表
append_empty_suffix_file = false
# 分析后的操作(delete和move都是危险操作，请务必查看report之后才选用)
# 1.report: 生成报告
# 2.delete: 直接删除
# 3.move  : 移动到当前文件夹
operation = "report"
# 是否在报告中使用md语法展示图片
use_md_syntax_in_report = false
# 自动打开报告文件
auto_open = true
# 打开报告文件后自动将此文件转为datatable
auto_use_datetable = true


