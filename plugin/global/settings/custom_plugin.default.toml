# 自定义的命令
# name: 右键菜单中展示的名称
# enable: 是否启用此自定义插件
# config: 插件配置

############### kanban ###############
[kanban]
name = "插入看板"
enable = true
[kanban.config]
# 当描述为空时隐藏
HIDE_DESC_WHEN_EMPTY = true
# 看板最大高度（若<0，则全部显示）
KANBAN_MAX_HEIGHT = 700
# 看板的颜色
KANBAN_COLOR = [
    "#FFE0B2",
    "#DAE9F4",
    "#FEDCCC",
    "#C6E5D9",
    "#FFF1B9",
]
# 任务的颜色
TASK_COLOR = [
    "#FFFDE7",
    "#F8FAFF",
    "#FFFFF2",
    "#FFFCF0",
    "#FFFFF5",
]
# 自动插入的模板
TEMPLATE = """```kanban
# Today's task

## Todo
- 这是任务(这是任务描述)
- 这是任务2(看板和任务都可以无限添加)

## In-Progress
* task3(一级标题表示看板标题，二级标题表示看板，- 或 * 表示任务)

## Completed
- task4
```
"""


############### fullPathCopy ###############
[fullPathCopy]
name = "复制标题路径"
enable = true
[fullPathCopy.config]
# 跳过空白的标题
ignore_empty_header = false
# 标题和提示之前添加空格
add_space = true
# 使用绝对路径
full_file_path = false


############### extractRangeToNewFile ###############
[extractRangeToNewFile]
name = "提取选区文字到新文件"
enable = true
[extractRangeToNewFile.config]
# 展示模态框
show_modal = true
# 自动打开新文件
auto_open = true


############### templater ###############
[templater]
name = "文件模板"
enable = true
[templater.config]
# 自动打开新文件
auto_open = true
# 模板
[[templater.config.template]]
name = "标准模板"
text = """---
title: {{title}}
tags:
date: {{date}}
---

"""
[[templater.config.template]]
name = "日记"
text = """---
title: {{title}}
date: {{date}} {{weekday}}
---

"""


############### resourceOperation ###############
[resourceOperation]
name = "资源管理"
enable = true
[resourceOperation.config]
# 本插件是通过后缀名来判断是否是资源的
# 什么后缀判定为资源
resource_suffix = [".jpg", ".jpeg", ".png", ".gif", ".svg", ".webp", ".bmp", ".mp3", ".mp4", ".image", ".jfif", ".gif!large"]
# 什么后缀判定为md文件
markdown_suffix = [".md", ".markdown", ".mdown", ".mmd", ".rmarkdown", ".mkd", ".mdwn", ".mdtxt", ".rmd", ".mdtext"]
# 是否忽略<img src="example.jpg">里的资源
ignore_image_div = false
# 对于无后缀名的文件是否加入资源列表
append_empty_suffix_file = false
# 分析后的操作(delete和move都是危险操作，请务必查看report之后才选用)
# 1.report: 生成报告
# 2.delete: 直接删除
# 3.move  : 移动到当前文件夹
operation = "report"
# 是否在报告中使用md语法展示图片
use_md_syntax_in_report = false
# 自动打开新文件
auto_open = true
# 打开文件后自动将此文件转为datatable
auto_use_datetable = true


