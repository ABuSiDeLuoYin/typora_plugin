# 自定义的命令
# name: 右键菜单中展示的名称
# enable: 是否启用此自定义插件
# plugin: 自定义插件
# config: 插件配置

############### fullPathCopy ###############
[[plugins]]
name = "复制标题路径"
enable = true
plugin = "fullPathCopy"
[plugins.config]
# 跳过空白的标题
ignore_empty_header = false
# 标题和提示之前添加空格
add_space = true
# 使用绝对路径
full_file_path = false


############### extractRangeToNewFile ###############
[[plugins]]
name = "提取选区文字到新文件"
enable = true
plugin = "extractRangeToNewFile"
[plugins.config]
# 展示模态框
show_modal = true
# 自动打开新文件
auto_open = true

[[plugins]]
name = "文件模板"
enable = true
plugin = "templater"
[plugins.config]
# 自动打开新文件
auto_open = true
# 模板
[[plugins.template]]
name = "标准模板"
text = """
---
title: {{title}}
tags:
date: {{date}}
---

"""
[[plugins.template]]
name = "日记"
text = """
---
title: {{title}}
date: {{date}} {{weekday}}
---

"""


############### resourceOperation ###############
[[plugins]]
name = "资源管理"
enable = true
plugin = "resourceOperation"
[plugins.config]
# 本插件是通过后缀名来判断是否是资源的
# 什么后缀判定为资源
resource_suffix = [".jpg", ".jpeg", ".png", ".gif", ".svg", ".webp", ".bmp", ".mp3", ".mp4", ".image", ".jfif", ".gif!large"]
# 什么后缀判定为md文件
markdown_suffix = [".md", ".markdown", ".mdown", ".mmd", ".rmarkdown", ".mkd", ".mdwn", ".mdtxt", ".rmd", ".mdtext"]
# 是否忽略<img src="example.jpg">里的资源
ignore_image_div = false
# 对于无后缀名的文件是否加入资源列表
append_empty_suffix_file = false
# 分析后的操作(delete和move都是危险操作，请务必查看report之后才选用)
# 1.report: 生成报告
# 2.delete: 直接删除
# 3.move  : 移动到当前文件夹
operation = "report"
# 是否在报告中使用md语法展示图片
use_md_syntax_in_report = false
# 自动打开新文件
auto_open = true
# 打开文件后自动将此文件转为datatable
auto_use_datetable = true